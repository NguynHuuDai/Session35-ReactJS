<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        input,
        button {
            margin: 5px;
            padding: 8px;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Máy tính đơn giản</h2>
    <input type="text" id="input1" placeholder="Nhập số 1">
    <input type="text" id="input2" placeholder="Nhập số 2">
    <br>
    <button onclick="handleCalc('+')">+</button>
    <button onclick="handleCalc('-')">-</button>
    <button onclick="handleCalc('*')">*</button>
    <button onclick="handleCalc('/')">/</button>
    <button onclick="handleCalc('^')">^ (lũy thừa)</button>
    <button onclick="handleCalc('√')">√ (căn bậc n)</button>
    <button onclick="handleCalc('!')">! (giai thừa)</button>
    <div id="result"></div>

    <script src="../PTIT_CNTT4_IT104_Session03_bai9/PTIT_CNTT4_IT104_Session03_bai9.js"></script>
</body>

</html>
